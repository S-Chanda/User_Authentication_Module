<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h3 class="card-title text-center">Update Profile</h3>
          <form [formGroup]="myForm" (ngSubmit)="updateProfile(myForm)">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                formControlName="username"
                name="username"
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                name="email"
              />
            </div>
            
            <div class="text-center mt-3">
              <button
                type="submit"
                class="btn btn-success btn-block"
                [disabled]="myForm.invalid"
              >
                Update Profile
              </button>
              <button type="reset" class="btn btn-secondary btn-block ms-3">
                Clear
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
