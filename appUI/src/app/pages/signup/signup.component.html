<div class="container" *ngIf="!isMfaEnabled">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h3 class="card-title text-center">Sign Up</h3>
          <form (ngSubmit)="register()">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="signupData.username"
                name="username"
                required
              />
            </div>
            <br />

            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                [(ngModel)]="signupData.email"
                name="email"
                required
              />
            </div>
            <br />

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="signupData.password"
                name="password"
                required
              />
            </div>
            <br />

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                name="confirmPassword"
                required
              />
            </div>
            <br />

            <div class="form-group form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                [(ngModel)]="signupData.mfaEnabled"
                name="mfaEnabled"
              />
              <label class="form-check-label"
                >Enable Two Factor Authentication</label
              >
            </div>
            <br />

            <div class="text-center mt-3">
              <button type="submit" class="btn btn-success btn-block">
                Sign Up
              </button>
              <button type="reset" class="btn btn-secondary btn-block ms-3">
                Clear
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isMfaEnabled">
  <h2>Set Up Two-Factor Authentication</h2>
  <div class="qr-code">
    <img [src]="qrCode" alt="QR Code" />
  </div>
  <div class="form-group">
    <label for="validationCode"
      >Enter 6 digits Validation Code Generated by the app</label
    >
    <input
      type="text"
      id="validationCode"
      name="validationCode"
      required
      [(ngModel)]="otpVerificationData.code"
    />
  </div>
  <button
    class="btn btn-block bg-success"
    type="button"
    (click)="verifyOtp()"
    [disabled]="otpVerificationData.code.length < 6"
  >
    Verify code
  </button>
</div>
