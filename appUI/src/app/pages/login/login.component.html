<div class="container" *ngIf="!isMfaEnabled">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h3 class="card-title text-center">Login</h3>
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="loginData.username"
                name="username"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="loginData.password"
                name="password"
                required
              />
            </div>

            <div class="text-center mt-3">
              <button type="submit" class="btn btn-success btn-block">
                Login
              </button>
              <button type="reset" class="btn btn-secondary btn-block ms-3">
                Clear
              </button>
            </div>
          </form>
          
          <div class="links text-center mt-3">
            <a routerLink="/forgot-password">Forgot Password?</a>
            <hr />
            <button class="btn bg-success" routerLink="/signup">
              Create New Account
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="" *ngIf="isMfaEnabled">
  <h2>Set Up Two-Factor Authentication</h2>
  <div class="qr-code">
    <img [src]="qrCode" alt="QR Code" />
  </div>
  <div class="form-group">
    <label for="validationCode"
      >Enter 6 digits Validation Code Generated by the app</label
    >
    <input
      type="text"
      id="validationCode"
      name="validationCode"
      required
      [(ngModel)]="otpVerificationData.code"
    />
  </div>
  <button
    class="btn btn-block bg-success"
    type="button"
    (click)="verifyOtp()"
    [disabled]="otpVerificationData.code.length < 6"
  >
    Verify code
  </button>
</div>
